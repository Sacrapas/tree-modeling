<div (click)   = 'add(); sp($event)'
     [ngStyle] = "{borderColor: 'rgba(0, 0, 0, ' + (depth + 4) / 10 + ')'}"
     class     = 'root'>

  <input type="text" (click)="$event.stopPropagation()" [ngModel]="name" (ngModelChange)="inputChange($event)">

  <button (click)="destroySelf.emit(selfIndex); sp($event)">X</button>
  <button
    *ngIf="children"
    (click)="switchCollapse(); sp($event)"> {{ isCollapsed ? '+' : '-'}}</button>

  <ng-container *ngIf="!isCollapsed">
    <app-cell *ngFor        = 'let cell of children; let i = index'
              [name]        = 'cell.name'
              [children]    = 'cell.children'
              [depth]       = 'depth + 1'
              [selfIndex]   = 'i'
              (destroySelf) = 'destroyChild($event)'>
    </app-cell>
  </ng-container>

</div>
